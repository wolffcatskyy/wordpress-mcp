services:
  wordpress-mcp:
    build: .
    container_name: wordpress-mcp
    environment:
      - WORDPRESS_URL=${WORDPRESS_URL}
      - WORDPRESS_USERNAME=${WORDPRESS_USERNAME}
      - WORDPRESS_PASSWORD=${WORDPRESS_PASSWORD}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    restart: unless-stopped
    mem_limit: 256m
    logging:
      driver: json-file
      options:
        max-size: 5m
        max-file: "2"
